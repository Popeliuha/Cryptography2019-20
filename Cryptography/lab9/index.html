<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
            border-spacing: 2px;
        }

    </style>
</head>

<body>
    <div class="container mt-5 pt-5">
        <form>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea class="form-control" id="text" placeholder="some text..."></textarea>
            </div>
            <div class="form-group">
                <label for="key">Offset</label>
                <input type="text" id="key" placeholder="offset" class="form-control">
            </div>
            <div class="form-group">
                <table id="alphabet" style="border-spacing: 2px">
                    <tr id = "letterRow">
                        <td>Letter</td>
                    </tr>
                    <tr id="valueRow">
                        <td>Value</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label for="result">Result</label>
                <textarea class="form-control" id="result" rows="3" disabled></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mr-5" id="encrypt">Encrypt</button>
                <button class="btn btn-primary" id="decrypt">Decrypt</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
